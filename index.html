<html>
<head>
  <title></title>

</head>
<style type="text/css">
  html, body {
    margin:0;
    padding:0;
    overflow: hidden;
  }
  iframe {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }
</style>
<body>
  <iframe id="container" src="pages/landing.html" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" allowfullscreen="true"></iframe>
</body>
<script>

  function onkey(event) {
    //console.log(event.keyCode)

    switch (event.keyCode) {
      case 70: // f
        enterVr();
        break;
      case 90:
        positionDevice.zeroSensor();
        break;
    }
  }

  function onDoubleClick(){
    enterVr();
  }

  function enterVr() {
    if (container.requestFullscreen) {
      container.requestFullscreen({ vrDisplay: hmdDevice });
    } else if (container.mozRequestFullScreen) {
      container.mozRequestFullScreen({ vrDisplay: hmdDevice });
    } else if (container.webkitRequestFullscreen) {
      container.webkitRequestFullscreen({ vrDisplay: hmdDevice });
    }

    container.focus();
  }
  
  window.addEventListener("keydown", onkey, true);
	window.addEventListener( 'dblclick', onDoubleClick , false );

  var container = document.getElementById('container');

  var hmdDevice, positionDevice;

  navigator.getVRDevices().then(function(devices) {
    for (var i = 0; i < devices.length; ++i) {
      if (devices[i] instanceof HMDVRDevice) {
        hmdDevice = devices[i];
      }
      if (devices[i] instanceof PositionSensorVRDevice) {
        positionDevice = devices[i];
      }
    }
    console.log(hmdDevice, positionDevice);
  });



</script>
</html>
